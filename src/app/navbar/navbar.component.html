<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <button class="custom-button" routerLink="/">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" class="icon" viewBox="0 0 24 24">
                        <path d="M12 2l7 5-7 5-7-5 7-5zM2 7l10 7 10-7M2 17l10 5 10-5"></path>
                    </svg>
                </div>
            </button>


            <span class="ml-3 text-xl">ReadCycle</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" routerLink="/bookList">Book for free</a>
            <a class="mr-5 hover:text-gray-900" routerLink="/addBook">Add a Book</a>

        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">

            <button class="search-button">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="search-icon" viewBox="0 0 24 24">
                    <path d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"></path>
                </svg>
            </button>
            <div>

                <button class="icon-button">
                    <a routerLink="/donatePage">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span class="tooltip-text">Donate</span>
                    </a>
                </button>
                <button class="icon-button">
                    <a class="login" routerLink="/loginPage">
                        <i class="fas fa-user"></i>
                        <span class="tooltip-text">login</span>
                    </a>
                </button>
            </div>
        </div>
    </div>
</header>
