<div class="center-container"
    style="background-image: url('https://images.unsplash.com/photo-1465433045946-ba6506ce5a59?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">

    <div class="search-container">
        <input type="text" placeholder="Search your book..." class="search-input">
        <button class="search-button">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                class="search-icon" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"></path>
            </svg>
        </button>
    </div>
    <div class="logo-text">
        <i class="fa fa-book"></i>
        <span> {{title}}</span>
    </div>
    <div class="quote"> Don't let your books gather dust. Pass on the stories. Recycle your books.</div>
</div>
