<div class="login-container">
    <h2>Signup</h2>
    <form (ngSubmit)="onSignUp()">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="signupEmail" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="signupPassword" name="password" required>
        </div>
        <button type="submit">Signup</button>
    </form>
</div>
